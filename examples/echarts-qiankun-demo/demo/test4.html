<!DOCTYPE html>
<html lang='"en"'>
  <head>
    <meta charset='"UTF-8"' />
    <meta
      name='"viewport"'
      content='"width'
      ="device-width,"
      initial-scale='1.0"'
    />
    <title>Document</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      * {
        margin: 0;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }
      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }
      input,
      button,
      textarea,
      select {
        font: inherit;
      }
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        overflow-wrap: break-word;
      }
      .container {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h4>echarts 3.1.4</h4>
    <div class="container"></div>
  </body>
  <script src="https://registry.npmmirror.com/echarts/3.1.4/files/dist/echarts.min.js"></script>
  <script>
    console.log("test3 echarts?.version:", echarts?.version);

    const render = (opts) => {
      let container = opts
        ? opts?.container?.querySelector(".container")
        : document.querySelector(".container");

      var myChart = null;

      myChart = echarts.init(container);
      myChart.clear();
      var  colorList=['#afa3f5', '#00d488', '#3feed4', '#3bafff', '#f1bb4c','#aff', "rgba(250,250,250,0.5)"];
option = {
    title: {
        subtext: '报警占比',
        x: 'center',
        y: '47%',
        textStyle: {
            fontSize:18,
            fontWeight:'normal',
            color: ['#333']
        },
        subtextStyle: {
            color: '#f1bb4c',
            fontSize: 16
        },
    },
    grid: {
        bottom: 150,
        left: 0,
        right: '10%'
    },
    legend: {
        show:false,
        orient: 'vertical',
        top: "middle",
        right: "5%",
        textStyle: {
            color: '#f2f2f2',
            fontSize: 25,

        },
        icon: 'roundRect'
    },
    series: [
        // 主要展示层的
        {
            radius: ['29%', '59%'],
            center: ['50%', '50%'],
            type: 'pie',
            itemStyle: {
                normal: {
                    color: function(params) {
                        return colorList[params.dataIndex]
                    }
                }
            },
            labelLine: {
                normal: {
                    show: true,
                    length: 35,
                    length2: 100,
                    lineStyle: {
                        color: '#d3d3d3'
                    },
                    align: 'right'
                },
                color: "#000",
                emphasis: {
                    show: true
                }
            },
            label:{
                normal:{
                    formatter: function(params){
                        var str = '';
                        switch(params.name){
                            case '烟雾传感器':str = '烟雾传感器'+params.value+'%';break;
                            case '火焰传感器':str = '火焰传感器'+params.value+'%';break;
                            case '一氧化碳传感器':str = '一氧化碳传感器'+params.value+'%';break;
                            case '震动传感器':str = '震动传感器'+params.value+'%';break;
                            case '雨滴传感器':str = '雨滴传感器 '+params.value+'%';break;
                            case '蜂鸣器传感器':str = '蜂鸣器传感器 '+params.value+'%';break;
                        }
                        return str
                    },
                    padding: [0, -90],
                    height: 35,
                    rich: {
                        a: {
                            width:38,
                            height:38,
                            lineHeight: 50,

                            align: 'left'
                        },
                        b: {
                            width:29,
                            height:45,
                            lineHeight: 50,
                            align: 'left'
                        },
                        c: {
                            width:34,
                            height:33,
                            lineHeight: 50,

                            align: 'left'
                        },
                        d: {
                            width:34,
                            height:44,
                            lineHeight: 50,
                            align: 'left'
                        },
                        e: {
                            width:38,
                            height:30,
                            lineHeight: 50,
                            align: 'left'
                        },
                        nameStyle: {
                            fontSize: 16,
                            color: "#555",
                            align: 'left'
                        },
                        rate: {
                            fontSize: 20,
                            color: "#1ab4b8",
                            align: 'left'
                        }
                    }
                }
            },
            data: [
                {
                    value:17,
                    name:'烟雾传感器',
                },
                {value:23, name:'火焰传感器'},
                {value:27, name:'一氧化碳传感器'},
                {value:33, name:'震动传感器'},
                {value:9, name:'雨滴传感器'},
                {value:9, name:'蜂鸣器传感器'}],
        },
        // 边框的设置
        {
            radius: ['54%', '59%'],
            center: ['50%', '50%'],
            type: 'pie',
            label: {
                normal: {
                    show: false
                },
                emphasis: {
                    show: false
                }
            },
            labelLine: {
                normal: {
                    show: false
                },
                emphasis: {
                    show: false
                }
            },
            animation: false,
            tooltip: {
                show: false
            },
            itemStyle: {
                normal: {
                    color:'rgba(250,250,250,0.5)'
                }
            },
            data: [{
                value: 1,
            }],
        }
    ]
};
      myChart.setOption(option);
      myChart.resize();
      window.onresize = () => {
        myChart.resize();
      };
    };

    ((global) => {
      global["purehtml"] = {
        bootstrap: () => {
          console.log("purehtml bootstrap");
          return Promise.resolve();
        },
        mount: (opts) => {
          console.log("purehtml mount", opts);
          return render(opts);
        },
        unmount: () => {
          console.log("purehtml unmount");
          return Promise.resolve();
        },
      };
    })(window);
  </script>
</html>
